<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your VSAIL profile - Update your personal information">
    <title>VSAIL - Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="nav-logo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <span>VSAIL</span>
            </a>
            <div class="nav-user">
                <span class="user-greeting">Hello, <span id="navUsername"></span></span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="profile-header glass-card">
                        <div class="profile-avatar">
                            <div class="avatar-circle" id="avatarCircle">
                                <span id="avatarInitials"></span>
                            </div>
                            <div class="avatar-badge">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.7649 14.1003 1.98232 16.07 2.85999"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M22 4L12 14.01L9 11.01" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <div class="profile-info">
                            <h1 id="profileFullName"></h1>
                            <p class="profile-email" id="profileEmail"></p>
                            <span class="profile-badge">Verified Member</span>
                        </div>
                    </div>

                    <div class="profile-content">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="profile-sidebar glass-card">
                                    <h3>Quick Info</h3>
                                    <div class="info-list">
                                        <div class="info-item">
                                            <span class="info-label">Username</span>
                                            <span class="info-value" id="sidebarUsername"></span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">Member Since</span>
                                            <span class="info-value" id="memberSince"></span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">Last Updated</span>
                                            <span class="info-value" id="lastUpdated"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-8">
                                <div class="profile-form-card glass-card">
                                    <div class="card-title-section">
                                        <h2>Profile Details</h2>
                                        <p>Update your personal information</p>
                                    </div>

                                    <form id="profileForm" class="profile-form" novalidate>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" id="firstName"
                                                        name="firstName" placeholder="First Name" required>
                                                    <label for="firstName">First Name</label>
                                                    <div class="invalid-feedback" id="firstNameError"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" id="lastName"
                                                        name="lastName" placeholder="Last Name" required>
                                                    <label for="lastName">Last Name</label>
                                                    <div class="invalid-feedback" id="lastNameError"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="number" class="form-control" id="age" name="age"
                                                        placeholder="Age" min="1" max="150">
                                                    <label for="age">Age</label>
                                                    <div class="invalid-feedback" id="ageError"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="date" class="form-control" id="dob" name="dob"
                                                        placeholder="Date of Birth">
                                                    <label for="dob">Date of Birth</label>
                                                    <div class="invalid-feedback" id="dobError"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input type="tel" class="form-control" id="contact" name="contact"
                                                placeholder="Contact Number">
                                            <label for="contact">Contact Number</label>
                                            <div class="invalid-feedback" id="contactError"></div>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" id="address" name="address"
                                                placeholder="Address" style="height: 100px"></textarea>
                                            <label for="address">Address</label>
                                            <div class="invalid-feedback" id="addressError"></div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" id="city" name="city"
                                                        placeholder="City">
                                                    <label for="city">City</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" id="country" name="country"
                                                        placeholder="Country">
                                                    <label for="country">Country</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-floating mb-4">
                                            <textarea class="form-control" id="bio" name="bio" placeholder="Bio"
                                                style="height: 80px"></textarea>
                                            <label for="bio">Bio</label>
                                        </div>

                                        <div id="profileAlert" class="alert d-none"></div>

                                        <div class="form-actions">
                                            <button type="button" class="btn btn-outline-secondary btn-lg"
                                                id="resetBtn">
                                                Reset Changes
                                            </button>
                                            <button type="submit" class="btn btn-primary btn-lg btn-submit"
                                                id="updateBtn">
                                                <span class="btn-text">Save Changes</span>
                                                <span class="btn-loader spinner-border spinner-border-sm d-none"></span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/profile.js"></script>
</body>

</html>
